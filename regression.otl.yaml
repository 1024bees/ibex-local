- name: pip_install_requirements
  rule: raw_bash_build
  rule_args:
    cmds:
      - pip3 install -r python-requirements.txt

- name: test_regression
  rule: raw_bash
  rule_args:
    cmds:
      - "cd dv/uvm/core_ibex && make SIMULATOR=vcs TEST=riscv_jump_stress_test ITERATIONS=10"
      - "mv dv/uvm/core_ibex/out/run/tests /tmp/artifacts"
    deps:
      - pip_install_requirements
